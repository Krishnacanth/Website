<!DOCTYPE html>

<html>

    <head>

        <title>My First javaScript</title>

        <script>

            function myFunction(){

                document.getElementById("demo").innerHTML = "Paragraph Changed.";

            }

        </script>

    </head>

    <body>

        <h2>This is a Demo javaScriptIn Head Element</h2>
        <p id="demo" >A Paragraph</p>

        <button type="button" onclick="myFunction()">Click Me To See Changes</button>

</body>

</html>
